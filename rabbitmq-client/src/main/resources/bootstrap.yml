server:
  port: 8503

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8600/eureka/

spring:
  application:
    name: rabbitmq-client
  cloud:
    config:
      #      uri: http://localhost:8097
      #      相当于不同的环境环境dev,prod等等 spring.application.name+profile.yml ->({application}-{profile}.yml)
      profile: dev
      #      git的话就是分支名字
      label: master
      #启动失败时能够快速响应
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server

  rabbitmq:
    host: 149.28.142.66